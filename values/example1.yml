name: test
namespace: test
replicas: 1

image:
  repository: hello-world
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP

ports:
  - 8080

runAsUser: 0

env:
  - name: test
    value: test
  - name: home
    value: home

volumes:
  - name: workspace
    hostPath: "/mnt/workspace"
    mountPath: "/workspace"

configMounts:
  - name: home-config
    configMap: home-config
    mountPath: /work/home/home.yml
    subPath: home.yml

configMaps:
  home: config/home.yml

ingress:
  hosts:
    - domain: test.local
      port: 8080