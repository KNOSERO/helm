name: test
namespace: test
replicas: 1

image:
  repository: hello-world
  tag: latest
  pullPolicy: always

service:
  type: ClusterIP

ports:
  - 8080
  - 5000

env:
  - name: test
    value: test
  - name: home
    value: home

volumes:
  - name: workspace
    hostPath: "/mnt/workspace"
    mountPath: "/workspace"
  - name: config
    hostPath: "/mnt/config"
    mountPath: "/config"

ingress:
  hosts:
    - domain: test.local
      port: 8080
    - domain: dev.local
      port: 5000