name: test
namespace: test
replicas: 1

image:
  repository: hello-world
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP

ports:
  - 8080
  - 5000

runAsUser: 0

env:
  - name: test
    value: test
  - name: home
    value: home

volumes:
  - name: workspace
    hostPath: "/mnt/workspace"
    mountPath: "/workspace"
  - name: config
    hostPath: "/mnt/config"
    mountPath: "/config"

configMounts:
  - name: home-config
    configMap: home-config
    mountPath: /work/home/home.yml
    subPath: home.yml
  - name: test-config
    configMap: test-config
    mountPath: /work/test
    readOnly: true

configMaps:
  home: config/home.yml
  test: config/test.yml

ingress:
  hosts:
    - domain: test.local
      port: 8080
    - domain: dev.local
      port: 5000